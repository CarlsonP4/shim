     padding-top: 60px;

 </style>

 <![endif]-->
 <link rel="apple-touch-icon-precomposed" href="favicon.png">
 <link rel="shortcut icon" href="favicon.ico">

<body>

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="index.html">SciDB</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li><a href="index.html">Dashboard</a></li>
            <li class="active"><a href="query.html">Interactive Query</a></li>

<div class="container">
<div class="row">
<div class="span12" id="querycontainer">
<textarea rows="4" id="query" style="width:100%;"> </textarea>
</div>
</div>

<div class="row">
<div class="span8">
  <button id="exq" onclick="execute_query(1);">Execute and return result</button>
  <button id="exqn" onclick="execute_query(0);">Execute</button>
  <button id="upl" onclick="do_upload();" disabled=true>Upload file...</button>
  <button id="can" onclick="cancel();" disabled=true>Cancel</button>
</div>
<div class="span4">
  <select id="numlines">
  <option value="20">Return at most 20 lines.</option>
  <option value="100">Return at most 100 lines.</option>
  <option value="1000000">Return at most 1,000,000 lines.</option>
  </select>
</div>
</div>

<div id="result" style="overflow-x: auto">
</div>

</div> <!-- /container -->

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/scidb.js"></script>
<script src="js/spin.min.js"></script>
<script src="js/spin.js"></script>

</body>
